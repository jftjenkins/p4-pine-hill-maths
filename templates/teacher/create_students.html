{% extends 'base.html' %}

{% block title %}Create Student - Pine Hills Grammar School{% endblock %}

{% block content %}
    <h1>Create Student</h1>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
