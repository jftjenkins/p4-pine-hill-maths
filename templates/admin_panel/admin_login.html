{% extends 'base.html' %}

{% block title %}Teacher Sign In - Pine Hills Grammar School{% endblock %}

{% block content %}
<section>
    <h1 class="signin-heading">Teacher Sign In</h1>
    <form id="login-form" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                        <i class="fa-solid fa-eye"></i>
                    </button>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
    <p id="error-message" class="text-danger text-center" style="display: none;"></p>
    <!-- Add anchor tag for redirection -->
    <a href="{% url 'admin_dashboard' %}" id="admin-link" style="display: none;"></a>
</section>
<script>
    document.getElementById('toggle-password').addEventListener('click', function () {
        var passwordField = document.getElementById('password');
        var eyeIcon = document.querySelector('#toggle-password i');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordField.type = 'password';
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    });

    document.querySelector('#login-form').addEventListener('submit', function (event) {
        event.preventDefault();
        var form = this;
        var username = form.username.value;
        var password = form.password.value;
        if (username === '{{ PHSTAFF_USERNAME }}' && password === '{{ PHSTAFF_PASSWORD }}') {
            // Redirect to the admin panel
            form.action = "{% url 'admin_dashboard' %}";
            form.submit();
        } else {
            // Show error message
            document.getElementById('error-message').innerHTML =
                'Invalid username or password. Please try again or contact your department at <a href="mailto:info@pinehillsgs.com">info@pinehillsgs.com</a>.';
            document.getElementById('error-message').style.display = 'block';
        }
    });
</script>
{% endblock %}
